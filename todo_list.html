<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="todo_list.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <script src='https://kit.fontawesome.com/a94ceaf93d.js'></script>
</head>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"
    integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw=" crossorigin="anonymous"></script>
<title>Todo-List with jQuery</title>
</head>

<body>
    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add new To-Do" />
        <ul>
            <li><span><i class='far fa-trash-alt'></i></span> Go to potion's class</li>
            <li><span><i class='far fa-trash-alt'></i></span> Buy new robes</li>
            <li><span><i class='far fa-trash-alt'></i></span> Visit Hagrid</li>
            <li><span><i class='far fa-trash-alt'></i></span> Yup</li>
        </ul>
    </div>
    <script type="text/javascript" src="todo_list.js"></script>
</body>

</html>
